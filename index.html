<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minecraft Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    </style>
</head>

<body class="h-screen w-screen overflow-hidden font-['Press_Start_2P']">

    <audio src="./minecraftInGame.mp4" autoplay loop></audio>

    <!-- BACKGROUND -->
    <div class="absolute inset-0 bg-cover bg-center" style="background-image: url(/img/fond.png);">
    </div>

    <!-- OVERLAY -->
    <div class="absolute inset-0 bg-black/40"></div>

    <!-- CONTENT -->
    <div class="relative z-10 flex flex-col items-center justify-center h-full select-none">

        <!-- LOGO -->
        <img src="./img/logo.png" class="w-[50%] drop-shadow-lg mb-8" alt="Minecraft Logo" />

        <!-- MENU BUTTONS -->
        <div class="flex flex-col gap-3 w-[40%]">

            <button
                class="bg-gray-700 text-white font-normal  py-3 px-4 rounded border-2 border-gray-800 shadow-lg hover:bg-blue-500 hover:text-yellow-300 transition-all duration-200">
                Singleplayer
            </button>

            <button
                class="bg-gray-700 text-white font-normal  py-3 px-4 rounded border-2 border-gray-800 shadow-lg hover:bg-blue-500 hover:text-yellow-300 transition-all duration-200">
                Multiplayer
            </button>

            <button
                class="bg-gray-700 text-white font-normal  py-3 px-4 rounded border-2 border-gray-800 shadow-lg hover:bg-blue-500 hover:text-yellow-300 transition-all duration-200">
                Minecraft Realms
            </button>

            <div class="flex gap-3 mt-2">
                <button
                    class="bg-gray-700 text-white font-normal  py-3 px-4 rounded border-2 border-gray-800 shadow-lg hover:bg-blue-500 hover:text-yellow-300 transition-all duration-200 w-full">
                    Optionsâ€¦
                </button>

                <button
                    class="bg-gray-700 text-white font-normal  py-3 px-4 rounded border-2 border-gray-800 shadow-lg hover:bg-blue-500 hover:text-yellow-300 transition-all duration-200 w-full">
                    Quit Game
                </button>
            </div>

        </div>
    </div>

</body>

</html>
